name: Metrics
on:
  schedule: [{cron: "0 0 * * *"}]  # 毎日0時に実行
  workflow_dispatch:

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    steps:
      - name: Generate GitHub Metrics
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          user: RedRing2020
          template: classic
          config_timezone: Asia/Tokyo
